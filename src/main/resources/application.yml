server:
  port: 8080
  servlet:
    context-path: /
    encoding:
      charset: UTF-8
      enabled: true
      force: true

spring:
  mvc:
    view:
      prefix: /WEB-INF/views/
      suffix: .jsp

  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: jdbc:mariadb://localhost:3306/scheduler?serverTimezone=Asia/Seoul

    username: root
    password: 1234

  security:
    jwt:
      header: Authorization
      secret: 8hx1Jdb49QoO917vjPWI8MJLtNIyduCtVFbKwtY6mxSx5oxVlaYNfZjwHETpi6vbdZTaIu0KC8eoYV5v6T1WGam9yHrL0Uyt0VeD
      token-validity-in-seconds: 86400

  jpa:
    open-in-view: true
    hibernate:
      ddl-auto: update
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
      use-new-id-generator-mappings: false
    show-sql: true
    properties:
      hibernate.format_sql: true

  jackson:
    serialization:
      fail-on-empty-beans: false
