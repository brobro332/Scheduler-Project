<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원가입 페이지</title>
</head>
<body>
<h1>회원가입 페이지</h1>
<hr/>
<form action="/join" method="POST">
  <input type="email" name="email" placeholder="이메일을 입력하세요."/><br>
  <input type="password" name="password" placeholder="패스워드를 입력하세요."/><br/>
  <input type="password" name="checkedPassword" placeholder="확인용 패스워드를 입력하세요."/><br/>
  <input type="name" name="name" placeholder="이름를 입력하세요."/><br/>
  <input type="address" name="address" placeholder="주소를 입력하세요."/><br/>
  <input type="phone" name="phone" placeholder="전화번호를 입력하세요."/><br/>
  <button>회원가입</button>
</form>
</body>
</html>
